<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>README Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">Extracted README Files</h1>

    {% for repo, content in readmes.items() %}
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-800">{{ repo }}</h2>
      <pre class="bg-gray-100 p-4 rounded overflow-x-auto text-sm text-gray-700">{{ content }}</pre>
    </div>
    {% endfor %}

    <form action="/extract-skills" method="post" class="mt-8">
      <input type="hidden" name="username" value="{{ username }}">
      <input type="hidden" name="token" value="{{ token }}">
    
      {% for repo, content in readmes.items() %}
        <textarea hidden name="readme_{{ repo }}">{{ content | e }}</textarea>
      {% endfor %}
    
      <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        Proceed to Skill Extraction
      </button>
    </form>

  </div>
</body>
</html>
